<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="bower_components/jquery/jquery.js"></script>
	<script src="bower_components/jquery-bc/jquery-barcode.min.js"></script>
	<script src="bower_components/angular/angular.min.js"></script>
</head>
<body ng-app>
	<input type="text" id="bdata">
	<br/>
	<div id="bcTarget"></div>
</body>
<script>
$(document).ready(function() {
	$('#bdata').change(function(){
		console.log($('#bdata').val());
		$("#bcTarget").barcode($('#bdata').val(), "code39", {
			 barWidth : 5
			,barHeight : 60
			,fontSize:30
			});
		});
});
		
</script>
</html>
